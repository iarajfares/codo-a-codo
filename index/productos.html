    const productContainer = document.getElementById('contenedor-productos');
    function mostrarProductos(productos) {
        productContainer.innerHTML='';

        productos.forEach((productos) => {
            const productoDiv = document.createElement("div");
            productoDiv.classList.add("producto");
            productoDiv.innerHTML = `
            <div class="productoCard">
                <img class="productoImg" src="${productos.img}" alt="">
                <div class="productoDetalles">
                    <h3 class="producto-titulo">${productos.nombre}</h3>
                    <p>$${productos.precio}</p>
                    <button class="agregarProducto">Agregar</button>
                </div>
            </div>
        `;
        productContainer.appendChild(productoDiv);
        });
    }    
    function filtrarProductos(categoria) {
        const productosFiltrados = productos.filter((producto) => {
            if (categoria === 'all') {
                return true;
            } else {
                return producto.categoria.includes(categoria);
            }
        });
        mostrarProductos(productosFiltrados);
    }
    const botonesCategorias = document.querySelectorAll('.botonCategoria');
    botonesCategorias.forEach((boton) => {
        boton.addEventListener('click', (event) => {
            const categoria = event.currentTarget.getAttribute('category');
            filtrarProductos(categoria);
        });
    });
